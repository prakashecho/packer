name: python task

on:
  push: 

  
jobs:
   build:
    runs-on: ubuntu-latest
  
    strategy:
      matrix:
        python-version: [3.8, 3.9]
      
    steps:
      
      - name: Set up Python
        uses: actions/checkout@v3
        with:
          Python-version: ${{matrix. Python-version}}
          
      - name: Install 
         run:| 
            python -m pip install --upgrade pip pip 
            install pytest
      - name: Run tests
        run: |
          cd src
          python -m pytest addition.py

  
  
